<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div class="h1-text">
        <h1>Featured Products</h1>
      </div>
      <div class="carousel-container">
        <div id="carousel-image" class="carousel-image"></div>
        <!-- Left Arrow -->
        <div id="prev" class="arrow left">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <!-- Right Arrow -->
        <div id="next" class="arrow right">
          <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="dot-container"></div>
      </div>

      <!-- *********************************** -->
      <!-- // Custom Chocolate Pack of 8 -->
      <div class="container">
        <h2>Custom Chocolate Pack of 8</h2>
        <p class="total-price">Total Price: $0.00</p>
        <div class="product-grid">
          <!-- Product cards -->
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
